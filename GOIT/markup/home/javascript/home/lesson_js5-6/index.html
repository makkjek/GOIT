<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<div id="clock">
    <span id="hour">0</span>hh:<span id="min">0</span>mm:<span id="sec">0</span>ss
</div>
<input type="button" class="button" onclick="clockStart()" value="Start">
<input type="button" class="button" onclick="clockClear()" value="Clear">
<input type="button" class="button" onclick="clockStop()" value="Stop">
</body>
<script src="js/script.js"></script>
</html>
