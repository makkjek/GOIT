<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="clock">
    <span id="hour">0</span>h : <span id="min">0</span>m : <span id="sec">0</span>s
</div>
<input type="button" class="button" onclick="clockStart()" value="Start">
<input type="button" class="button" onclick="clockClear()" value="Clear">
<input type="button" class="button" onclick="clockStop()" value="Stop">
</body>
<script src="js/script.js"></script>
</html>
