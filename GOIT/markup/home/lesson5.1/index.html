<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piet Mondrian</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
    <table class="table" border="1">
        <tr class="tr1">
            <td class="td1" colspan="2">1</td><td class="td2" colspan="3">2</td><td class="td3" colspan="3">3</td>
        </tr>
        <tr class="tr2">
            <td class="td1" rowspan="2">4</td><td class="td2" rowspan="5" colspan="4">5</td><td  class="td3" colspan="3" rowspan="3">6</td><td class="td6" >6</td>
        </tr>
        <tr class="tr2 tr3">
            <td class="td1" colspan="3">1</td>
        </tr>
        <tr class="tr2 tr3">
            <td class="td1" rowspan="4">hello</td><td class="td2" rowspan="2">2</td>
        </tr>
        <tr class="tr2 tr3">
            <td class="td1" rowspan="2">1</td><td class="td2" rowspan="2">2</td><td class="td3">3</td>
        </tr>
        <tr class="tr2 tr3">
            <td class="td1">1</td><td class="td2">2</td>
        </tr>
        <tr class="tr2 tr3">
            <td class="td1">1</td><td class="td2">2</td><td class="td3" colspan="2">3</td>
        </tr>
        <tr>
            <td class="td1" rowspan="2">1</td><td>Row:4 Cell:2</td><td>Row:4 Cell:3</td><td colspan="2">4</td><td>Row:1 Cell:3</td>
        </tr>
        <tr>
            <td class="td1" colspan="2">1</td><td colspan="4">2</td>
        </tr>
    </table>
    <Table border=1 width=100%>
        <TR><TD width=128>1</TD><TD >2</TD><TD width=128>3</TD></TR>
        <TR><TD colspan=3>
            <table width=100% border=1 >
                <tr>
                    <td width=64>4</td><td>5</td><td width=64>6</td>
                </tr>
            </table>
        </TD></TR>
        <TR><TD >7</TD><TD>8</TD><TD >9</TD></TR>
    </Table>
    </body>
    </html>
